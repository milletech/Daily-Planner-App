<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Daily Planner</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="top-part">
            <nav class="navbar">
                <img src="images/text817.png" alt="">
                <div class="burger-icon">
                </div>
            </nav>
            <div class="title">
                <h2>Good Morning Mille What are your Plans Today?</h2>
                <h2>It 10:00 AM, you are left with 14 hours till the day ends</h2>
            </div>
            <div class="input">
                <form action="#" class="input-form">
                    <input type="text" class="input-text">
                    <i class="write-btn">
                        <img src="images/pen.png" alt="" class="pen">
                    </i>
                </form>
            </div>
        </div>
        <!-- =========THE BOTTOM PART=========== -->
        <div class="bottom-part">
            <div class="progress">
                <div class="progress-content">
                    <h2>60%</h2>
                    <div class="holder">
                        <div class="progress-bar"></div>
                    </div>
                </div>
            </div>
            <div class="list">
                <div class="todo-list">
                    <h3 class="list-heading-todo">To do list</h3>
                    <div class="list-container">
                        <!--<div class="todolist-item">
                            <h2 class="todolist-item-text">Coding</h2>
                            <div class="buttons">
                                <button class="completed-btn">
                                    <img src="images/done.png" alt="" class="delete-img">
                                </button>
                                <button class="delete-btn">
                                    <img src="images/Layer_17.png" alt=""   class="delete-img">
                                </button>

                            </div>
                        </div>

                        <div class="todolist-item">
                            <h2 class="todolist-item-text">Design Project</h2>
                            <div class="buttons">
                                <button class="completed-btn">
                                <img src="images/done.png" alt="" class="delete-img">
                                </button>
                                <button class="delete-btn">
                                <img src="images/Layer_17.png" alt="" class="delete-img">
                                </button>
                            </div>
                        </div>
                        -->

                    </div>
                </div>
                <div class="completed-list">
                    <h3 class="list-heading-completed">Completed tasks</h3>
                    <div class="list-container-complete">
                        <div class="completed-item">
                            <h2 class="completed-item-text">Dishes</h2>
                            <div class="remove">
                                <i>
                                    <img src="images/rect833.png" alt="" class="remove-img">
                                </i>
                            </div>
                        </div>

                        <div class="completed-item">
                            <h2 class="completed-item-text">Files</h2>
                            <div class="remove">
                                <i>
                                    <img src="images/rect833.png" alt=""  class="remove-img">
                                </i>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
